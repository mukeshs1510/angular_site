<div
  class="py-3 d-flex justify-content-center"
  style="font-weight: bold; font-size: 18px"
>
  All todos
</div>
<div class="col-md-12 col-12">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Todo</th>
        <th scope="col">Desc</th>
        <th scope="col">Time</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody
      *ngFor="let todo of todos; let i = index"
      class="todo {{ todo.isCompleted ? 'done' : '' }}"
    >
      <tr class="t-row">
        <th scope="row">{{ i + 1 }}</th>
        <td class="content" (click)="toggleDone(i)">{{ todo.title }}</td>
        <td class="content" (click)="toggleDone(i)">{{ todo.desc }}</td>
        <td class="content" (click)="toggleDone(i)">{{ todo.date }}</td>
        <td>
          <button
            class="delete bg-danger rounded-pill text-white px-1"
            (click)="deleteTodo(i)"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
